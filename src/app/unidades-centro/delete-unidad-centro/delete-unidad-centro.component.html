<div  class="containter">
  <h3 mat-dialog-title>Borrar usuario</h3>

  <p><strong>!Atencion¡ Se eliminará la unidad centro:</strong> {{unidadCentro.id_unidad_centro}}</p>

  <p>Esto sirve para eliminar usuarios creados por error, en otro casi es recomendable deshabilitar el usuario desde el panel de editar.</p>

  <div mat-dialog-actions>
    <button id="deleteUser" mat-button type="submit" (click)="confirmDelete()">Eliminar</button>
    <button id="onNoClick" mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
